<!-- FORM VALIDATION MINI PROJECT (HTML CODE)-->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="innercon">
            <div class="heading">
                <h1>FORM VALIDATION</h1>
            </div>
            <div style="display: none;" id="alert" class="alert alert-danger" role="alert"> </div>
            <div class="form--control">
                <form id="form" name="submit-to-google-sheet" action="https://formspree.io/f/xpzvakry" method="POST">
                    <div class="col-sm-10"> <label>NAME :</label> <input required placeholder="enter your name"
                            autocomplete="off" id="hero" type="text" class="form-control" name="name"> </div>
                    <div class="col-sm-10 mt-2"> <label>AGE :</label> <input required placeholder="enter your age"
                            name="age" type="number" id="hero1" class="form-control"> </div>
                    <div class="col-sm-10 mt-2"> <label>EMAIL :</label> <input required placeholder="enter your email"
                            autocomplete="off" name="email" type="email" id="hero2" class="form-control"> </div>
                    <div class="col-sm-10 mt-2"> <label>PHONE NUMBER :</label> <input required type="number"
                            class="form-control" id="hero3" placeholder="enter your mobile number" name="number"> </div>
                    <div class="gender mt-3"> <label>GENDER :</label><br> <input type="radio">
                        <label>MALE</label> <br><input type="radio" name="gender"> <label>FEMALE</label>
                    </div>
                    <div class="col-sm-10 mt-3"> <label>QUALIFICATION :</label><br> <select required name="education"
                            class="form-control">
                            <option selected disabled>select option</option>
                            <option name="equal">secondary</option>
                            <option name="equal">intermediate</option>
                            <option name="equal">under graduate</option>
                            <option name="equal">post graduate</option>
                        </select> </div>
                    <div class="col-sm-10 mt-3"> <label>CHOOSE DOCUMENT:</label><br> <input type="checkbox"
                            name="check"><label>aadhar</label> <br> <input type="checkbox"
                            name="check"><label>pan-card</label>
                        <br> <input type="checkbox" name="check"><label>other-doc</label>
                    </div>
                    <div class="col-sm-10 mt-3"> <label>UPLOAD DOCUMENT :</label> <input required type="file" id="hero4"
                            class="form-control"> </div>
                    <div class="col-sm-10" id="adjust"> <button onclick="formal()" type="button" id="valid"
                            class="btn btn-dark">SUBMIT</button> </div>
                </form>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
